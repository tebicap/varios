<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Chatgroq</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0f;
            --bg-tertiary: #12121a;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --neon-blue: #0066ff;
            --neon-yellow: #ffff00;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --glass-bg: rgba(18, 18, 26, 0.9);
            --glass-border: rgba(0, 243, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(188, 19, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }

        @media (min-width: 768px) {
            body::before {
                content: '';
                position: fixed;
                inset: 0;
                background-image: 
                    linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
                background-size: 50px 50px;
                pointer-events: none;
                z-index: -1;
                animation: gridMove 25s linear infinite;
            }
            
            @keyframes gridMove {
                0% { transform: translate(0, 0); }
                100% { transform: translate(50px, 50px); }
            }
        }

        .setup-screen {
            position: fixed;
            inset: 0;
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 100;
            will-change: opacity;
        }

        .setup-screen.hidden {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 3rem;
                animation: glow 3s ease-in-out infinite alternate;
            }
            @keyframes glow {
                from { filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.4)); }
                to { filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.4)); }
            }
        }

        .setup-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .input-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .neon-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .neon-input:focus {
            border-color: var(--neon-cyan);
        }

        .neon-btn {
            padding: 1rem;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            color: var(--neon-cyan);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Orbitron', monospace;
            transform: translateZ(0);
            will-change: transform;
        }

        .neon-btn:active {
            transform: scale(0.98);
            background: rgba(0, 243, 255, 0.2);
        }

        .btn-secondary {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
            background: rgba(188, 19, 254, 0.1);
        }

        .btn-danger {
            border-color: #ff3366;
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .header {
                background: var(--glass-bg);
                backdrop-filter: blur(10px);
            }
        }

        .header-title {
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 0.8rem;
            line-height: 1.2;
            flex: 1;
            margin: 0 0.5rem;
            color: var(--neon-cyan);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 2.4em;
            text-align: center;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--neon-cyan);
            cursor: pointer;
            padding: 0;
            flex-shrink: 0;
            font-size: 1rem;
            transform: translateZ(0);
            transition: transform 0.1s;
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: rgba(0, 243, 255, 0.2);
        }

        .model-switch {
            padding: 0.3rem 0.6rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            flex-shrink: 0;
            transform: translateZ(0);
            margin-right: 10px;
        }

        .model-switch.compound {
            color: var(--neon-pink);
            border-color: rgba(255, 0, 255, 0.3);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: var(--bg-secondary);
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--glass-border);
        }

        @media (min-width: 768px) {
            .sidebar {
                box-shadow: 5px 0 30px rgba(0, 243, 255, 0.1);
            }
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            will-change: opacity;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.05), transparent);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            -webkit-overflow-scrolling: touch;
        }

        .chat-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.02);
            transform: translateZ(0);
            transition: transform 0.1s, background 0.2s;
        }

        .chat-item:active {
            transform: scale(0.98);
            background: rgba(0, 243, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
        }

        .chat-icon {
            width: 36px;
            height: 36px;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.1rem;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
        }

        .chat-date {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            will-change: transform;
            transform: translateZ(0);
            contain: layout style paint;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
            max-width: 90%;
            align-self: flex-start;
            will-change: transform;
            contain: layout;
            position: relative;
        }

        .message-wrapper.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-wrapper.user .copy-btn {
            filter: invert(1) contrast(2) brightness(2);
        }
        .message-wrapper.assistant .copy-btn {
            filter: invert(1) contrast(2) brightness(2);
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 0.95rem;
            animation: fadeIn 0.2s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.15), rgba(0, 102, 255, 0.15));
            border: 1px solid rgba(0, 243, 255, 0.4);
            color: var(--text-primary);
            border-bottom-right-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2),
                        inset 0 0 20px rgba(0, 243, 255, 0.05);
        }

        .message.assistant {
            background: rgba(188, 19, 254, 0.1);
            border: 1px solid rgba(188, 19, 254, 0.3);
            border-bottom-left-radius: 4px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.15),
                        inset 0 0 20px rgba(188, 19, 254, 0.05);
        }

        .message.loading {
            background: rgba(188, 19, 254, 0.05);
            border: 1px solid rgba(188, 19, 254, 0.3);
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--neon-purple);
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; background: var(--neon-cyan); }
        .dot:nth-child(2) { animation-delay: -0.16s; background: var(--neon-pink); }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 0px;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }

        .message-wrapper.user .message-meta {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .message-model {
            font-size: 0.6rem;
            color: var(--text-secondary);
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.05em;
            opacity: 0.6;
        }

        .message-wrapper.user .message-model {
            color: var(--neon-cyan);
            margin-left: 10px;
        }

        .message-wrapper.assistant .message-model {
            color: var(--neon-purple);
            margin-right: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.7rem;
            padding: 0.15rem;
            opacity: 0.6;
            transition: all 0.2s;
            line-height: 1;
        }

        .action-btn:hover {
            opacity: 1;
            color: var(--neon-cyan);
        }

        .copy-btn {
            font-size: 0.8rem;
        }

        .scroll-to-top-btn {
            font-size: 0.75rem;
        }

        .action-btn.copied {
            color: #00ff88;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
            gap: 0.75rem;
        }

        .empty-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.3));
        }

        @media (min-width: 768px) {
            .empty-icon {
                font-size: 4rem;
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        }

        .empty-state h3 {
            font-family: 'Orbitron', monospace;
            color: var(--neon-cyan);
            font-size: 1.2rem;
        }

        .input-container {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
            flex-shrink: 0;
            position: relative;
        }

        .message-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0.625rem 1rem;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .message-input:focus {
            border-color: var(--neon-cyan);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: var(--neon-cyan);
            border: none;
            color: #000;
            font-size: 1.1rem;
            cursor: pointer;
            transform: translateZ(0);
            transition: transform 0.1s;
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Switch de contexto flotante */
        .context-switch {
            position: absolute;
            right: 14px;
            bottom: calc(100% + 8px);
            padding: 0.5rem 0.8rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-family: 'Orbitron', monospace;
            font-size: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            z-index: 5;
        }

        .context-switch.ctx-mode {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .context-switch.solo-mode {
            border-color: rgba(255, 255, 0, 0.5);
            color: var(--neon-yellow);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
        }

        .context-switch-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.8;
        }

        /* Estad√≠sticas de tokens - sin fondo, a 30px */
        .token-stats {
            position: absolute;
            left: 20px;
            bottom: calc(100% + 2px);
            color: var(--neon-purple);
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            font-weight: 600;
            white-space: nowrap;
            letter-spacing: 0.05em;
            z-index: 5;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
                position: relative;
            }

            .sidebar {
                position: relative;
                transform: none;
                width: 280px;
            }

            .menu-btn {
                display: none;
            }

            .sidebar-overlay {
                display: none;
            }

            .message-wrapper {
                max-width: 75%;
                gap: 0.25rem;
            }
        }

        @media (max-width: 767px) {
            .chat-container {
                gap: 0.25rem;
            }
            
            .message-wrapper {
                gap: 0.1rem;
            }
            
            .message-meta {
                margin-top: 0px;
            }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 2px;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .message code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--neon-cyan);
        }

        .message p {
            margin-bottom: 0.4rem;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .api-warning {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.2);
            color: #ff6699;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }

        @media (hover: none) and (pointer: coarse) {
            .chat-item:hover {
                transform: none;
            }
            .neon-btn:hover {
                transform: none;
            }
        }

        /* Scroll to top floating button */
        .global-scroll-top {
            position: fixed;
            bottom: 80px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 20;
            font-size: 1rem;
        }

        .global-scroll-top.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .global-scroll-top:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="setupScreen" class="setup-screen">
        <div class="logo">Chatgroq</div>
        <p class="setup-subtitle">SISTEMA DE IA NEURAL</p>
        
        <div class="input-group">
            <div class="api-warning">
                ‚ö†Ô∏è API KEY SE GUARDA LOCALMENTE
            </div>
            <input 
                type="password" 
                id="apiKeyInput" 
                class="neon-input"
                placeholder="API Key de Groq..." 
                autocomplete="off"
            >
            <button class="neon-btn" onclick="saveApiKey()">INICIAR</button>
        </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div style="font-family: 'Orbitron', monospace; color: var(--neon-cyan); font-size: 0.9rem;">HISTORIAL</div>
            <button class="icon-btn" onclick="toggleSidebar()" style="width: 32px; height: 32px;">‚úï</button>
        </div>
        
        <div id="chatList" class="chat-list"></div>

        <div class="sidebar-footer">
            <button class="neon-btn" onclick="createNewChat()" style="width: 100%; font-size: 0.8rem; padding: 0.75rem;">
                + NUEVO CHAT
            </button>
            <button onclick="clearAllChats()" class="neon-btn btn-danger" style="width: 100%; font-size: 0.75rem; padding: 0.5rem;">
                BORRAR TODO
            </button>
            <button onclick="resetApiKey()" class="neon-btn btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem;">
                CAMBIAR API KEY
            </button>
        </div>
    </aside>

    <div style="flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;">
        <header class="header">
            <button class="icon-btn menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div class="header-title" id="currentChatTitle">NUEVO CHAT</div>
            
            <button id="modelSwitch" class="model-switch" onclick="toggleModel()">
                K2
            </button>
            
            <button class="icon-btn" onclick="createNewChat()" title="Nuevo chat" style="background: rgba(188, 19, 254, 0.1); color: var(--neon-purple); font-size: 1.1rem;">+</button>
        </header>

        <div id="chatContainer" class="chat-container">
            <div class="empty-state">
                <div class="empty-icon">‚ö°</div>
                <h3>SISTEMA LISTO</h3>
                <p style="font-size: 0.85rem;">Inicia conversaci√≥n</p>
            </div>
        </div>

        <!-- Bot√≥n flotante para ir al inicio -->
        <button id="globalScrollTop" class="global-scroll-top" onclick="scrollToTopOfChat()" title="Ir al inicio">
            ‚¨Ü
        </button>

        <div class="input-container">
            <!-- Estad√≠sticas de tokens (izquierda) -->
            <div id="tokenStats" class="token-stats">
                <span id="tokenStatsText">--</span>
            </div>

            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Mensaje..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                ‚û§
            </button>
            
            <!-- Switch de contexto (derecha) -->
            <button id="contextSwitch" class="context-switch" onclick="toggleContextMode()">
                <div class="context-switch-indicator"></div>
                <span id="contextSwitchText">CTX</span>
            </button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'chatgroq_data';
        const API_KEY_STORAGE = 'chatgroq_apikey';
        const MODEL_STORAGE = 'chatgroq_model';
        const CONTEXT_MODE_STORAGE = 'chatgroq_context_mode';
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        
        const MODELS = {
            'moonshotai/kimi-k2-instruct-0905': { shortName: 'K2', fullName: 'KIMI K2' },
            'groq/compound': { shortName: 'CMP', fullName: 'COMPOUND' }
        };
        
        let currentModel = localStorage.getItem(MODEL_STORAGE) || 'moonshotai/kimi-k2-instruct-0905';
        let isContextMode = localStorage.getItem(CONTEXT_MODE_STORAGE) !== 'false';
        let currentData = { activeChatId: null, chats: {} };
        let currentChatId = null;
        let isStreaming = false;
        let isUserScrolling = false;
        let userScrollTimeout;
        let lastMessageElement = null;

        window.onload = function() {
            checkApiKey();
            loadData();
            updateModelSwitch();
            updateContextSwitch();
            setupScrollListener();
            
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            }, { passive: true });
        };

        function setupScrollListener() {
            const container = document.getElementById('chatContainer');
            const scrollTopBtn = document.getElementById('globalScrollTop');
            
            container.addEventListener('scroll', () => {
                // Detectar si el usuario est√° haciendo scroll manualmente
                isUserScrolling = true;
                clearTimeout(userScrollTimeout);
                userScrollTimeout = setTimeout(() => {
                    isUserScrolling = false;
                }, 1000);
                
                // Mostrar/ocultar bot√≥n de ir al inicio
                //if (container.scrollTop > 200) {
                    //scrollTopBtn.classList.add('visible');
                //} else {
                 //   scrollTopBtn.classList.remove('visible');
                //}
            }, { passive: true });
        }

        function toggleModel() {
            const models = Object.keys(MODELS);
            const currentIndex = models.indexOf(currentModel);
            currentModel = models[(currentIndex + 1) % models.length];
            localStorage.setItem(MODEL_STORAGE, currentModel);
            updateModelSwitch();
        }

        function updateModelSwitch() {
            const btn = document.getElementById('modelSwitch');
            btn.textContent = MODELS[currentModel].shortName;
            btn.classList.toggle('compound', currentModel === 'groq/compound');
        }

        function toggleContextMode() {
            isContextMode = !isContextMode;
            localStorage.setItem(CONTEXT_MODE_STORAGE, isContextMode);
            updateContextSwitch();
        }

        function updateContextSwitch() {
            const btn = document.getElementById('contextSwitch');
            const text = document.getElementById('contextSwitchText');
            
            if (isContextMode) {
                btn.className = 'context-switch ctx-mode';
                text.textContent = 'CTX';
            } else {
                btn.className = 'context-switch solo-mode';
                text.textContent = 'SOLO';
            }
        }

        function checkApiKey() {
            const apiKey = localStorage.getItem(API_KEY_STORAGE);
            if (!apiKey) {
                document.getElementById('setupScreen').classList.remove('hidden');
            } else {
                document.getElementById('setupScreen').classList.add('hidden');
            }
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            
            if (!key || !key.startsWith('gsk_')) {
                alert('API Key inv√°lida. Debe comenzar con "gsk_"');
                return;
            }
            
            localStorage.setItem(API_KEY_STORAGE, key);
            location.reload();
        }

        function resetApiKey() {
            if (confirm('¬øCambiar API Key?')) {
                localStorage.removeItem(API_KEY_STORAGE);
                location.reload();
            }
        }

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                currentData = JSON.parse(saved);
                if (currentData.activeChatId && currentData.chats[currentData.activeChatId]) {
                    loadChat(currentData.activeChatId);
                }
            }
            renderChatList();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
        }

        function createNewChat() {
            const id = 'chat_' + Date.now();
            const newChat = {
                id: id,
                title: 'Chat ' + (Object.keys(currentData.chats).length + 1),
                timestamp: Date.now(),
                messages: []
            };
            
            currentData.chats[id] = newChat;
            currentData.activeChatId = id;
            saveData();
            
            currentChatId = id;
            renderChatList();
            renderMessages();
            updateHeaderTitle(newChat.title);
            
            closeSidebar();
            document.getElementById('messageInput').focus();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            currentData.activeChatId = chatId;
            saveData();
            renderMessages();
            renderChatList();
            
            const chat = currentData.chats[chatId];
            updateHeaderTitle(chat.title || 'CHAT');
            
            closeSidebar();
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('active');
        }

        function updateHeaderTitle(title) {
            document.getElementById('currentChatTitle').textContent = title.toUpperCase();
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            if (!confirm('¬øEliminar chat?')) return;
            
            delete currentData.chats[chatId];
            if (currentData.activeChatId === chatId) {
                const remaining = Object.keys(currentData.chats);
                remaining.length > 0 ? loadChat(remaining[0]) : createNewChat();
            }
            saveData();
            renderChatList();
        }

        function clearAllChats() {
            if (!confirm('¬øBorrar todo el historial?')) return;
            
            currentData.chats = {};
            currentData.activeChatId = null;
            saveData();
            createNewChat();
        }

        function renderChatList() {
            const container = document.getElementById('chatList');
            const chats = Object.values(currentData.chats).sort((a, b) => b.timestamp - a.timestamp);
            
            if (chats.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary); font-size: 0.8rem;">Sin chats</div>';
                return;
            }
            
            const html = chats.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <div class="chat-icon">‚óâ</div>
                    <div class="chat-info">
                        <div class="chat-title">${escapeHtml(chat.title)}</div>
                        <div class="chat-date">${formatDate(chat.timestamp)}</div>
                    </div>
                    <button class="icon-btn" onclick="deleteChat('${chat.id}', event)" style="width: 28px; height: 28px; opacity: 0.6; background: transparent; border: none; color: #ff3366; font-size: 0.8rem;">üóë</button>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        function renderMessages() {
            const container = document.getElementById('chatContainer');
            
            if (!currentChatId || !currentData.chats[currentChatId]) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö°</div>
                        <h3>SISTEMA LISTO</h3>
                        <p style="font-size: 0.85rem;">Inicia conversaci√≥n</p>
                    </div>
                `;
                document.getElementById('globalScrollTop').classList.remove('visible');
                return;
            }
            
            const messages = currentData.chats[currentChatId].messages;
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üëæ</div>
                        <h3>NUEVO CHAT</h3>
                    </div>
                `;
                document.getElementById('globalScrollTop').classList.remove('visible');
                return;
            }
            
            const html = messages.map((msg, index) => {
                const actualIndex = msg.index !== undefined ? msg.index : index;
                const modelName = msg.model ? MODELS[msg.model]?.shortName || '' : '';
                
                return `
                <div id="msg-wrapper-${actualIndex}" class="message-wrapper ${msg.role}">
                    <div class="message ${msg.role}">
                        ${formatMessage(msg.content)}
                    </div>
                    <div class="message-meta">
                        ${modelName ? `<span class="message-model">${modelName}</span>` : ''}
                        <button class="action-btn copy-btn" onclick="copyMessage(${actualIndex})" title="Copiar mensaje">
                            üìã
                        </button>
                        <button class="action-btn scroll-to-top-btn" onclick="scrollToMessage(${actualIndex})" title="Ir al inicio de este mensaje">
                            ‚¨Ü
                        </button>
                    </div>
                </div>
            `}).join('');
            
            container.innerHTML = html;
            scrollToBottom();
        }

        function copyMessage(index) {
            const chat = currentData.chats[currentChatId];
            if (!chat || !chat.messages[index]) return;
            
            const content = chat.messages[index].content;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(content).then(() => {
                    showCopyFeedback(index);
                }).catch(() => {
                    fallbackCopy(content, index);
                });
            } else {
                fallbackCopy(content, index);
            }
        }

        function fallbackCopy(text, index) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showCopyFeedback(index);
            } catch (err) {
                alert('No se pudo copiar el mensaje');
            }
            
            document.body.removeChild(textarea);
        }

        function showCopyFeedback(index) {
            const wrapper = document.getElementById(`msg-wrapper-${index}`);
            if (!wrapper) return;
            
            const copyBtn = wrapper.querySelector('.copy-btn');
            if (copyBtn) {
                const originalContent = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úì';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalContent;
                    copyBtn.classList.remove('copied');
                }, 1500);
            }
        }

        function scrollToMessage(index) {
            const element = document.getElementById(`msg-wrapper-${index}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function scrollToTopOfChat() {
            const container = document.getElementById('chatContainer');
            container.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateTokenStats(stats) {
            const textEl = document.getElementById('tokenStatsText');
            
            if (stats && (stats.total > 0 || stats.prompt > 0)) {
                textEl.textContent = `${stats.prompt}‚Üí${stats.completion}=${stats.total}`;
            }
        }

        async function sendMessage() {
            if (isStreaming) return;
            
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;
            
            if (!currentChatId) createNewChat();
            
            const chat = currentData.chats[currentChatId];

            const nextUserIndex = chat.messages.length;
            const nextAssistantIndex = chat.messages.length + 1;
            
            chat.messages.push({
                role: 'user',
                content: content,
                timestamp: Date.now(),
                model: currentModel,
                index: nextUserIndex
            });
            
            if (chat.messages.length === 1) {
                chat.title = content.substring(0, 35) + (content.length > 35 ? '...' : '');
                updateHeaderTitle(chat.title);
                renderChatList();
            }
            
            input.value = '';
            input.style.height = 'auto';
            saveData();
            renderMessages();
            
            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;
            isUserScrolling = false; // Resetear estado de scroll
            
            document.getElementById('tokenStatsText').textContent = '--';
            
            const container = document.getElementById('chatContainer');
            //const loadingId = 'loading-' + Date.now();
            
            // Guardar posici√≥n actual del scroll antes de agregar el loading
            const scrollBefore = container.scrollTop;
            const wasAtBottom = (container.scrollHeight - container.scrollTop - container.clientHeight) < 50;
            
            const loadingHtml = `
                <div id="msg-wrapper-${nextAssistantIndex}" class="message-wrapper assistant">
                    <div class="message loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="message-meta">
                        <span class="message-model">${MODELS[currentModel].shortName}</span>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', loadingHtml);
            
            // Solo hacer scroll autom√°tico si el usuario no est√° leyendo mensajes anteriores
            if (!isUserScrolling && wasAtBottom) {
                scrollToBottom();
            }
            
            try {
                const apiKey = localStorage.getItem(API_KEY_STORAGE);
                
                let messagesToSend;
                if (isContextMode) {
                    messagesToSend = chat.messages.map(m => ({ role: m.role, content: m.content }));
                } else {
                    messagesToSend = [{ role: 'user', content: content }];
                }
                
                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: messagesToSend,
                        temperature: 0.6,
                        max_tokens: 4096,
                        stream: true
                    })
                });
                
                if (!response.ok) throw new Error(`Error ${response.status}`);
                
                const loadingEl = document.getElementById('msg-wrapper-' + nextAssistantIndex);
                if (loadingEl) loadingEl.remove();
                
                const wrapperId = 'msg-wrapper-' + nextAssistantIndex;
                const msgId = 'msg-content-' + nextAssistantIndex;
                const msgIndex = chat.messages.length; // √çndice del mensaje que se est√° creando
                
                container.insertAdjacentHTML('beforeend', `
                    <div id="${wrapperId}" class="message-wrapper assistant">
                        <div id="${msgId}" class="message assistant"></div>
                        <div class="message-meta">
                            <span class="message-model">${MODELS[currentModel].shortName}</span>
                            <button class="action-btn copy-btn" onclick="copyMessage(${msgIndex})" title="Copiar mensaje">
                                üìã
                            </button>
                            <button class="action-btn scroll-to-top-btn" onclick="scrollToMessage(${msgIndex})" title="Ir al inicio de este mensaje">
                                ‚¨Ü
                            </button>
                        </div>
                    </div>
                `);
                
                lastMessageElement = document.getElementById(wrapperId);
                
                // Scroll solo si el usuario no ha intervenido
                if (!isUserScrolling && wasAtBottom) {
                    scrollToBottom();
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                let msgElement = document.getElementById(msgId);
                let tokenStats = { prompt: 0, completion: 0, total: 0 };
                let updateCounter = 0;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;
                        
                        try {
                            const parsed = JSON.parse(data);
                            
                            if (parsed.usage) {
                                tokenStats.prompt = parsed.usage.prompt_tokens || 0;
                                tokenStats.completion = parsed.usage.completion_tokens || 0;
                                tokenStats.total = parsed.usage.total_tokens || 0;
                            }
                            
                            if (parsed.choices && parsed.choices[0] && parsed.choices[0].finish_reason === 'stop' && parsed.usage) {
                                tokenStats.prompt = parsed.usage.prompt_tokens || 0;
                                tokenStats.completion = parsed.usage.completion_tokens || 0;
                                tokenStats.total = parsed.usage.total_tokens || 0;
                            }
                            
                            const text = parsed.choices[0]?.delta?.content || '';
                            if (text) {
                                fullContent += text;
                                updateCounter++;
                                
                                // Actualizar DOM cada 3 chunks o si hay salto de l√≠nea para no saturar
                                if (msgElement && (updateCounter % 3 === 0 || text.includes('\n'))) {
                                    msgElement.innerHTML = formatMessage(fullContent);
                                    
                                    // Solo hacer scroll autom√°tico si el usuario NO est√° haciendo scroll manual
                                    // y estaba al final del chat cuando comenz√≥ el mensaje
                                    if (!isUserScrolling && wasAtBottom) {
                                        scrollToBottom();
                                    }
                                }
                            }
                        } catch (e) {}
                    }
                }
                
                if (!fullContent || fullContent.trim() === '') {
                    fullContent = 'No se recibi√≥ mensaje';
                    if (msgElement) {
                        msgElement.innerHTML = formatMessage(fullContent);
                        msgElement.style.color = '#ff6666';
                        msgElement.style.fontStyle = 'italic';
                    }
                } else {
                    if (msgElement) msgElement.innerHTML = formatMessage(fullContent);
                    updateTokenStats(tokenStats);
                }
                
                // Guardar referencia para poder copiar despu√©s
                chat.messages.push({
                    role: 'assistant',
                    content: fullContent,
                    timestamp: Date.now(),
                    model: currentModel,
                    index: nextAssistantIndex
                });
                
                saveData();
                
            } catch (error) {
                console.error('Error:', error);
                const loadingEl = document.getElementById('msg-wrapper-' + nextAssistantIndex);
                if (loadingEl) loadingEl.remove();
                
                container.insertAdjacentHTML('beforeend', `
                    <div class="message-wrapper assistant">
                        <div class="message assistant" style="border-color: #ff3366; color: #ff6699;">
                            <strong>Error de conexi√≥n</strong><br>
                            ${escapeHtml(error.message)}
                        </div>
                        <div class="message-meta">
                            <span class="message-model">ERR</span>
                        </div>
                    </div>
                `);
                scrollToBottom();
            } finally {
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
                lastMessageElement = null;
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        let scrollTimeout;
        function scrollToBottom() {
            if (scrollTimeout) return;
            scrollTimeout = requestAnimationFrame(() => {
                const container = document.getElementById('chatContainer');
                container.scrollTop = container.scrollHeight;
                scrollTimeout = null;
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const isOpen = sidebar.classList.contains('open');
            
            if (isOpen) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('active');
                renderChatList();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMessage(text) {
            text = escapeHtml(text);
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            text = text.replace(/`([^`]+)`/g, '<code style="color: var(--neon-cyan);">$1</code>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Ahora';
            if (diff < 3600000) return `${Math.floor(diff/60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}h`;
            
            return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
        }
        
        let resizeTimeout;
        window.addEventListener('resize', () => {
            if (resizeTimeout) clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {}, 250);
        }, { passive: true });
    </script>

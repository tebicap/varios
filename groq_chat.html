<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Chatgroq</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0f;
            --bg-tertiary: #12121a;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --neon-blue: #0066ff;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --glass-bg: rgba(18, 18, 26, 0.9);
            --glass-border: rgba(0, 243, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Optimizaci√≥n GPU global */
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed; /* Previene bounce en iOS */
            width: 100%;
            /* Fondo simplificado para m√≥vil por defecto */
            background-image: radial-gradient(circle at 50% 0%, rgba(188, 19, 254, 0.1) 0%, transparent 50%);
        }

        /* Grid animado solo en desktop */
        @media (min-width: 768px) {
            body::before {
                content: '';
                position: fixed;
                inset: 0;
                background-image: 
                    linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
                background-size: 50px 50px;
                pointer-events: none;
                z-index: -1;
                animation: gridMove 25s linear infinite;
            }
            
            @keyframes gridMove {
                0% { transform: translate(0, 0); }
                100% { transform: translate(50px, 50px); }
            }
        }

        .setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 100;
            will-change: opacity;
        }

        .setup-screen.hidden {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Simplificado para m√≥vil, sin animaci√≥n pesada */
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 3rem;
                animation: glow 3s ease-in-out infinite alternate;
            }
            @keyframes glow {
                from { filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.4)); }
                to { filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.4)); }
            }
        }

        .setup-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .input-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .neon-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px; /* Evita zoom en iOS */
            outline: none;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .neon-input:focus {
            border-color: var(--neon-cyan);
        }

        .neon-btn {
            padding: 1rem;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            color: var(--neon-cyan);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Orbitron', monospace;
            transform: translateZ(0); /* GPU acceleration */
            will-change: transform;
        }

        .neon-btn:active {
            transform: scale(0.98);
            background: rgba(0, 243, 255, 0.2);
        }

        .btn-secondary {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
            background: rgba(188, 19, 254, 0.1);
        }

        .btn-danger {
            border-color: #ff3366;
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }

        /* Header optimizado */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
            flex-shrink: 0;
            /* Sin backdrop-filter en m√≥vil (pesado) */
        }

        @media (min-width: 768px) {
            .header {
                background: var(--glass-bg);
                backdrop-filter: blur(10px);
            }
        }

        .header-title {
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 0.8rem;
            line-height: 1.2;
            flex: 1;
            margin: 0 0.5rem;
            color: var(--neon-cyan);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 2.4em;
            text-align: center;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--neon-cyan);
            cursor: pointer;
            padding: 0;
            flex-shrink: 0;
            font-size: 1rem;
            transform: translateZ(0);
            transition: transform 0.1s;
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: rgba(0, 243, 255, 0.2);
        }

        .model-switch {
            padding: 0.3rem 0.6rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            flex-shrink: 0;
            transform: translateZ(0);
        }

        .model-switch.compound {
            color: var(--neon-pink);
            border-color: rgba(255, 0, 255, 0.3);
        }

        /* Sidebar optimizado */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: var(--bg-secondary);
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--glass-border);
            /* Sin sombra difusa en m√≥vil (pesada) */
        }

        @media (min-width: 768px) {
            .sidebar {
                box-shadow: 5px 0 30px rgba(0, 243, 255, 0.1);
            }
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            will-change: opacity;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.05), transparent);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
        }

        .chat-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.02);
            transform: translateZ(0);
            transition: transform 0.1s, background 0.2s;
        }

        .chat-item:active {
            transform: scale(0.98);
            background: rgba(0, 243, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
        }

        .chat-icon {
            width: 36px;
            height: 36px;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.1rem;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
        }

        .chat-date {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Chat container optimizado */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain; /* Previene pull-to-refresh */
            will-change: transform;
            transform: translateZ(0); /* Fuerza capa GPU */
            contain: layout style paint; /* Aislamiento de renderizado */
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
            max-width: 90%;
            align-self: flex-start;
            will-change: transform;
            contain: layout;
        }

        .message-wrapper.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 0.95rem;
            /* Animaci√≥n simplificada en m√≥vil */
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Efectos neon simplificados en m√≥vil */
        .message.user {
            background: rgba(0, 243, 255, 0.12);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--text-primary);
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: rgba(188, 19, 254, 0.08);
            border: 1px solid rgba(188, 19, 254, 0.25);
            border-bottom-left-radius: 4px;
        }

        .message.loading {
            background: rgba(188, 19, 254, 0.05);
            border: 1px solid rgba(188, 19, 254, 0.3);
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--neon-purple);
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; background: var(--neon-cyan); }
        .dot:nth-child(2) { animation-delay: -0.16s; background: var(--neon-pink); }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .message-model {
            font-size: 0.6rem;
            color: var(--text-secondary);
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.05em;
            opacity: 0.6;
            margin-top: 0px;
            margin-left: 0.5rem;
        }

        .message-wrapper.user .message-model {
            margin-right: 0.5rem;
            margin-left: 0;
            color: var(--neon-cyan);
        }

        .message-wrapper.assistant .message-model {
            color: var(--neon-purple);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
            gap: 0.75rem;
        }

        .empty-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.3));
        }

        @media (min-width: 768px) {
            .empty-icon {
                font-size: 4rem;
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        }

        .empty-state h3 {
            font-family: 'Orbitron', monospace;
            color: var(--neon-cyan);
            font-size: 1.2rem;
        }

        /* Input area */
        .input-container {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0.625rem 1rem;
            color: var(--text-primary);
            font-size: 16px; /* Previene zoom iOS */
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .message-input:focus {
            border-color: var(--neon-cyan);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: var(--neon-cyan);
            border: none;
            color: #000;
            font-size: 1.1rem;
            cursor: pointer;
            transform: translateZ(0);
            transition: transform 0.1s;
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Responsive Desktop */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                position: relative;
            }

            .sidebar {
                position: relative;
                transform: none;
                width: 280px;
                box-shadow: none;
            }

            .menu-btn {
                display: none;
            }

            .sidebar-overlay {
                display: none;
            }

            .message-wrapper {
                max-width: 75%;
                gap: 0.25rem;
            }

            .message {
                box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            }
            
            .message.assistant {
                box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
            }
        }

        /* Scrollbar optimizado */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 2px;
        }

        /* Markdown simplificado */
        .message pre {
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .message code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--neon-cyan);
        }

        .message p {
            margin-bottom: 0.4rem;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .api-warning {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.2);
            color: #ff6699;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }

        /* Optimizaciones t√°ctiles */
        @media (hover: none) and (pointer: coarse) {
            .chat-item:hover {
                transform: none;
            }
            .neon-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>

    <div id="setupScreen" class="setup-screen">
        <div class="logo">Chatgroq</div>
        <p class="setup-subtitle">SISTEMA DE IA NEURAL</p>
        
        <div class="input-group">
            <div class="api-warning">
                ‚ö†Ô∏è API KEY SE GUARDA LOCALMENTE
            </div>
            <input 
                type="password" 
                id="apiKeyInput" 
                class="neon-input"
                placeholder="API Key de Groq..." 
                autocomplete="off"
            >
            <button class="neon-btn" onclick="saveApiKey()">INICIAR</button>
        </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div style="font-family: 'Orbitron', monospace; color: var(--neon-cyan); font-size: 0.9rem;">HISTORIAL</div>
            <button class="icon-btn" onclick="toggleSidebar()" style="width: 32px; height: 32px;">‚úï</button>
        </div>
        
        <div id="chatList" class="chat-list"></div>

        <div class="sidebar-footer">
            <button class="neon-btn" onclick="createNewChat()" style="width: 100%; font-size: 0.8rem; padding: 0.75rem;">
                + NUEVO CHAT
            </button>
            <button onclick="clearAllChats()" class="neon-btn btn-danger" style="width: 100%; font-size: 0.75rem; padding: 0.5rem;">
                BORRAR TODO
            </button>
            <button onclick="resetApiKey()" class="neon-btn btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem;">
                CAMBIAR API KEY
            </button>
        </div>
    </aside>

    <div style="flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;">
        <header class="header">
            <button class="icon-btn menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div class="header-title" id="currentChatTitle">NUEVO CHAT</div>
            
            <button id="modelSwitch" class="model-switch" onclick="toggleModel()">
                K2
            </button>
            
            <button class="icon-btn" onclick="createNewChat()" title="Nuevo chat" style="background: rgba(188, 19, 254, 0.1); color: var(--neon-purple); font-size: 1.1rem;">+</button>
        </header>

        <div id="chatContainer" class="chat-container">
            <div class="empty-state">
                <div class="empty-icon">‚ö°</div>
                <h3>SISTEMA LISTO</h3>
                <p style="font-size: 0.85rem; opacity: 0.8;">Inicia conversaci√≥n</p>
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Mensaje..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'chatgroq_data';
        const API_KEY_STORAGE = 'chatgroq_apikey';
        const MODEL_STORAGE = 'chatgroq_model';
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        
        const MODELS = {
            'moonshotai/kimi-k2-instruct-0905': { shortName: 'K2', fullName: 'KIMI K2' },
            'groq/compound': { shortName: 'CMP', fullName: 'COMPOUND' }
        };
        
        let currentModel = localStorage.getItem(MODEL_STORAGE) || 'moonshotai/kimi-k2-instruct-0905';
        let currentData = { activeChatId: null, chats: {} };
        let currentChatId = null;
        let isStreaming = false;

        // Optimizaci√≥n: Passive listeners para scroll
        window.onload = function() {
            checkApiKey();
            loadData();
            updateModelSwitch();
            
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            }, { passive: true });
        };

        function toggleModel() {
            const models = Object.keys(MODELS);
            const currentIndex = models.indexOf(currentModel);
            currentModel = models[(currentIndex + 1) % models.length];
            localStorage.setItem(MODEL_STORAGE, currentModel);
            updateModelSwitch();
        }

        function updateModelSwitch() {
            const btn = document.getElementById('modelSwitch');
            btn.textContent = MODELS[currentModel].shortName;
            btn.classList.toggle('compound', currentModel === 'groq/compound');
        }

        function checkApiKey() {
            const apiKey = localStorage.getItem(API_KEY_STORAGE);
            if (!apiKey) {
                document.getElementById('setupScreen').classList.remove('hidden');
            } else {
                document.getElementById('setupScreen').classList.add('hidden');
            }
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            
            if (!key || !key.startsWith('gsk_')) {
                alert('API Key inv√°lida. Debe comenzar con "gsk_"');
                return;
            }
            
            localStorage.setItem(API_KEY_STORAGE, key);
            location.reload();
        }

        function resetApiKey() {
            if (confirm('¬øCambiar API Key?')) {
                localStorage.removeItem(API_KEY_STORAGE);
                location.reload();
            }
        }

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                currentData = JSON.parse(saved);
                if (currentData.activeChatId && currentData.chats[currentData.activeChatId]) {
                    loadChat(currentData.activeChatId);
                }
            }
            renderChatList();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
        }

        function createNewChat() {
            const id = 'chat_' + Date.now();
            const newChat = {
                id: id,
                title: 'Chat ' + (Object.keys(currentData.chats).length + 1),
                timestamp: Date.now(),
                messages: []
            };
            
            currentData.chats[id] = newChat;
            currentData.activeChatId = id;
            saveData();
            
            currentChatId = id;
            renderChatList();
            renderMessages();
            updateHeaderTitle(newChat.title);
            
            closeSidebar();
            document.getElementById('messageInput').focus();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            currentData.activeChatId = chatId;
            saveData();
            renderMessages();
            renderChatList();
            
            const chat = currentData.chats[chatId];
            updateHeaderTitle(chat.title || 'CHAT');
            
            closeSidebar();
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('active');
        }

        function updateHeaderTitle(title) {
            document.getElementById('currentChatTitle').textContent = title.toUpperCase();
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            if (!confirm('¬øEliminar chat?')) return;
            
            delete currentData.chats[chatId];
            if (currentData.activeChatId === chatId) {
                const remaining = Object.keys(currentData.chats);
                remaining.length > 0 ? loadChat(remaining[0]) : createNewChat();
            }
            saveData();
            renderChatList();
        }

        function clearAllChats() {
            if (!confirm('¬øBorrar todo el historial?')) return;
            
            currentData.chats = {};
            currentData.activeChatId = null;
            saveData();
            createNewChat();
        }

        function renderChatList() {
            const container = document.getElementById('chatList');
            const chats = Object.values(currentData.chats).sort((a, b) => b.timestamp - a.timestamp);
            
            if (chats.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary); font-size: 0.8rem;">Sin chats</div>';
                return;
            }
            
            // Optimizaci√≥n: Usar fragmento para DOM
            const html = chats.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <div class="chat-icon">‚óâ</div>
                    <div class="chat-info">
                        <div class="chat-title">${escapeHtml(chat.title)}</div>
                        <div class="chat-date">${formatDate(chat.timestamp)}</div>
                    </div>
                    <button class="icon-btn" onclick="deleteChat('${chat.id}', event)" style="width: 28px; height: 28px; opacity: 0.6; background: transparent; border: none; color: #ff3366; font-size: 0.8rem;">üóë</button>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        function renderMessages() {
            const container = document.getElementById('chatContainer');
            
            if (!currentChatId || !currentData.chats[currentChatId]) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö°</div>
                        <h3>SISTEMA LISTO</h3>
                        <p style="font-size: 0.85rem;">Inicia conversaci√≥n</p>
                    </div>
                `;
                return;
            }
            
            const messages = currentData.chats[currentChatId].messages;
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üëæ</div>
                        <h3>NUEVO CHAT</h3>
                    </div>
                `;
                return;
            }
            
            // Optimizaci√≥n: Construir string y un solo innerHTML
            const html = messages.map(msg => {
                const modelName = msg.model ? MODELS[msg.model]?.shortName || '' : '';
                
                return `
                <div class="message-wrapper ${msg.role}">
                    <div class="message ${msg.role}">
                        ${formatMessage(msg.content)}
                    </div>
                    ${modelName ? `<div class="message-model">${modelName}</div>` : ''}
                </div>
            `}).join('');
            
            container.innerHTML = html;
            scrollToBottom();
        }

        async function sendMessage() {
            if (isStreaming) return;
            
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;
            
            if (!currentChatId) createNewChat();
            
            const chat = currentData.chats[currentChatId];
            
            chat.messages.push({
                role: 'user',
                content: content,
                timestamp: Date.now(),
                model: currentModel
            });
            
            if (chat.messages.length === 1) {
                chat.title = content.substring(0, 35) + (content.length > 35 ? '...' : '');
                updateHeaderTitle(chat.title);
                renderChatList();
            }
            
            input.value = '';
            input.style.height = 'auto';
            saveData();
            renderMessages();
            
            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;
            
            const container = document.getElementById('chatContainer');
            const loadingId = 'loading-' + Date.now();
            
            // Insertar loading
            const loadingHtml = `
                <div id="${loadingId}" class="message-wrapper assistant">
                    <div class="message loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="message-model">${MODELS[currentModel].shortName}</div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', loadingHtml);
            scrollToBottom();
            
            try {
                const apiKey = localStorage.getItem(API_KEY_STORAGE);
                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: chat.messages.map(m => ({ role: m.role, content: m.content })),
                        temperature: 0.6,
                        max_tokens: 4096,
                        stream: true
                    })
                });
                
                if (!response.ok) throw new Error(`Error ${response.status}`);
                
                // Eliminar loading
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();
                
                const wrapperId = 'wrap-' + Date.now();
                const msgId = 'msg-' + Date.now();
                
                // Insertar contenedor vac√≠o
                container.insertAdjacentHTML('beforeend', `
                    <div id="${wrapperId}" class="message-wrapper assistant">
                        <div id="${msgId}" class="message assistant"></div>
                        <div class="message-model">${MODELS[currentModel].shortName}</div>
                    </div>
                `);
                scrollToBottom();
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                let msgElement = document.getElementById(msgId);
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;
                        
                        try {
                            const parsed = JSON.parse(data);
                            const text = parsed.choices[0]?.delta?.content || '';
                            if (text) {
                                fullContent += text;
                                if (msgElement) {
                                    // Optimizaci√≥n: Limitar frecuencia de updates
                                    if (fullContent.length % 10 === 0 || text.includes('\n')) {
                                        msgElement.innerHTML = formatMessage(fullContent);
                                        scrollToBottom();
                                    }
                                }
                            }
                        } catch (e) {}
                    }
                }
                
                // Update final
                if (msgElement) msgElement.innerHTML = formatMessage(fullContent);
                
                chat.messages.push({
                    role: 'assistant',
                    content: fullContent,
                    timestamp: Date.now(),
                    model: currentModel
                });
                saveData();
                
            } catch (error) {
                console.error('Error:', error);
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();
                
                container.insertAdjacentHTML('beforeend', `
                    <div class="message-wrapper assistant">
                        <div class="message assistant" style="border-color: #ff3366; color: #ff6699;">
                            <strong>Error de conexi√≥n</strong><br>
                            ${escapeHtml(error.message)}
                        </div>
                    </div>
                `);
                scrollToBottom();
            } finally {
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Optimizaci√≥n: Scroll con requestAnimationFrame
        let scrollTimeout;
        function scrollToBottom() {
            if (scrollTimeout) return;
            scrollTimeout = requestAnimationFrame(() => {
                const container = document.getElementById('chatContainer');
                container.scrollTop = container.scrollHeight;
                scrollTimeout = null;
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const isOpen = sidebar.classList.contains('open');
            
            if (isOpen) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('active');
                renderChatList();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMessage(text) {
            text = escapeHtml(text);
            // Optimizaci√≥n: Regex compilados una vez (aunque aqu√≠ se recrean, el overhead es m√≠nimo para cantidades moderadas)
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            text = text.replace(/`([^`]+)`/g, '<code style="color: var(--neon-cyan);">$1</code>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Ahora';
            if (diff < 3600000) return `${Math.floor(diff/60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}h`;
            
            return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
        }
        
        // Optimizaci√≥n: Throttle para resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            if (resizeTimeout) clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Recalcular alturas si es necesario
            }, 250);
        }, { passive: true });
    </script>
